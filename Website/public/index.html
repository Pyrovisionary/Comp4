<!DOCTYPE HTML>
<html>
  <head>
    <title>Stock Market Simulator</title>
    <link rel="stylesheet" type="text/css" href="Stylesheet.css">
    <link href="//fonts.googleapis.com/css?family=Droid+Serif|Lato:300,400|Open+Sans:300,400|Playfair+Display|Playfair+Display+SC|Roboto" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.1/angular-resource.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.1/angular-sanitize.js'></script>

    <!-- TODO: put this script somewhere, preferrably navbar control -->
    <script>
      function myFunction() {
        var x = document.getElementById("MyLoginTabs");
        if (x.className === "LoginTabs") {
            x.className += " responsive";}
        else {
            x.className = "LoginTabs"; }
    }
    </script>
    <script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/app.route.js"></script>
    <script type="text/javascript" src="app/components/classes/classCtrl.js"></script>
    <script type="text/javascript" src="app/components/loginandregister/loginCtrl.js"></script>
    <script type="text/javascript" src="app/components/portfolios/portfolioCtrl.js"></script>
    <script type="text/javascript" src="app/components/profile/profileCtrl.js"></script>
    <script type="text/javascript" src="app/components/stocks/stockCtrl.js"></script>
    <script type="text/javascript" src="app/components/onload/onLoadCtrl.js"></script>
    <script type="text/javascript" src="app/components/navbar/navbarCtrl.js"></script>
    <script type="text/javascript" src="app/shared/services/authService.js"></script>

  </head>
  <body ng-app="myApp">
    <div id="header">
        <h1>Stock market simulator</h1>
    </div>
    <div class="line-breaker"></div>
    <div class="LoginTabs" id="myLoginTabs" ng-controller="navbarCtrl as nav">
      <ul>
        <div ng-show='!nav.isAuthed()'>
          <li ng-class="{active: $route.current.activetab == 'login'}" class="hoverable">
            <a  href="/login">Login</a></li>
          <li ng-class="{active: $route.current.activetab == 'register'}" class="hoverable">
            <a href="/register">Register</a></li>
        </div>
        <div ng-show="nav.isAuthed()">
          <li ng-class="{active: $route.current.activetab == 'profile'}" class="hoverable">
            <a href="/profile">Profile</a></li>
          <li ng-class="{active: $route.current.activetab == 'portfolios'}" class="hoverable">
            <a  href="/portfolios">Portfolios</a></li>
          <li ng-class="{active: $route.current.activetab == 'classes'}" class="hoverable">
            <a href="/classes">Classes</a></li>
          <li ng-class="{active: $route.current.activetab == 'stocks'}" class="hoverable">
            <a href="/stocks">Stocks</a></li>
            <li>
              <button ng-click="nav.logout()" >Logout</button>
            </li>
        </div>
        <li class="icon">
          <a href="javascript:void(0);" onclick="myFunction()">
            <div class="menu-line menu-line-1"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
          </a></li>

      </ul>
    </div>
    <div ng-controller='onLoadCtrl as load'></div>
    <div class="line-breaker"></div>
    <div class='main-body-wrapper'>
      <div ng-view></div>
    </div>
    <div id="footer2">
    </div>
    <div id="footer">
      <p>Copyright James Karpinski 2016 &copy;</p>
    </div>
  </body>
</html>
