<div ng-controller='profileCtrl as profile'>
  <h2>Your user details</h2>
  <p>
  Username:  {{user.username}}<br>
  Forename:  {{user.forename}}<br>
  Surname:  {{user.surname}}<br>
  Email:  {{user.email}}<br>
  Teacher:  {{user.teacher}}<br>
  Account Balance: {{user.accountbalance}}<br>
  </p>
  <button ng-show="profile.isAuthed()" ng-click="profile.logout()" >Logout</button>
</div>
